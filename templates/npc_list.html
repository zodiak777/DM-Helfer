{% extends 'layout.html' %}
{% block content %}
<div class="back"><a href="{{ url_for('dashboard') }}">Zurück</a></div>
<h1>NPCs</h1>
<ul>
{% for npc in npcs %}
    <li>{{ npc }} <a href="{{ url_for('edit_npc', name=npc) }}">Bearbeiten</a> <a href="{{ url_for('delete_npc', name=npc) }}">Löschen</a></li>
{% endfor %}
</ul>
<a href="{{ url_for('add_npc') }}">Neuen NPC anlegen</a>
{% endblock %}
